<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #343541;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #0d6efd;
            align-self: flex-end;
        }

        .ai-message {
            background-color: #444654;
            align-self: flex-start;
        }

        .chat-form {
            padding: 20px;
            background-color: #202123;
        }

        textarea.form-control {
            background-color: #2b2c2f;
            color: white;
            border: none;
            resize: none;
        }

        button.btn {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-box d-flex flex-column" id="chat-box">
            {% if user_prompt %}
                <div class="message user-message align-self-end">
                    {{ user_prompt }}
                </div>
            {% endif %}
            {% if response %}
                <div class="message ai-message align-self-start">
                    {{ response }}
                </div>
            {% endif %}
        </div>

        <div class="chat-form">
            <form method="post">
                {% csrf_token %}
                <div class="d-flex">
                    {{ form.message }}
                    <button type="submit" class="btn btn-success ms-2">Send</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
