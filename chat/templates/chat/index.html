{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Chat</title>
    <link rel="stylesheet" href="{% static 'css/chat.css' %}">
</head>
<body>
    <div class="chat-container">
        <h1>AI Resume Assistant</h1>
        <div class="chat-history">
            {% for message in chat_history %}
                <div class="chat-message {{ message.sender }}">
                    <strong>{{ message.sender|title }}:</strong> {{ message.text }}
                </div>
            {% endfor %}
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="prompt" placeholder="Ask about your resume..." required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
